<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="weather-input">
      <div class="input-group">
        <input type="text" name="" id="userLocation" placeholder="Search for places">

        <select class="converter" id="converter">
          <option value="">Â°C</option>
        </select>

        <i class="fa fa-search" onclick="findUserLocation()"></i>
      </div>
      <div class="weatherIcon"></div>
      <H2 class="temperature"></H2>
      <div class="feelslike"></div>
      <div class="description"></div>
      <hr>

      <div class="date"></div>
      <div class="city" style=" font-size: 28px;"> </div>
    </div>

    <div class="weather-output">
      <h2 class="heading" style=" padding:20px 0;">Today's Highlihgts</h2>
      <div class="Highlights">
        <div class="humidity">
          humidity
          <i class="fa-solid fa-water"></i>
          <h1  id="HValue"> </h1>
        </div>
      
        <div class="wind-speed">
          Wind Speed
          <i class="fa-solid fa-wind"></i>
          <h1  id="WValue"> </h1>
        </div>

        <div class="sun">
          <span>
            <i class="fa-solid fa-sun"></i>
            <p><span id="SRValue"></span>Sunrise</p>
          </span>
           <span>
            <i class="fa-regular fa-sun"></i>
            <p><span id="SSValue"></span>Sunset</p>
          </span>   
        </div>

        <div class="cloud">
          Cloud
          <i class="fa-solid fa-cloud"></i>
          <h1  id="CValue"> </h1>
        </div>

        <div class="Wind Direction">
          Wind Direction
          <i class="fa-solid fa-wind"></i>
          <h1  id="WDValue"> </h1>
        </div>

        <div class="pressure">
          Pressure
          <i class="fa-solid fa-volcano"></i>
          <h1  id="PValue"> </h1>
        </div>
      </div>
      <br>
      
      <div class="Forecast"></div>
    </div>
  </div>


  <script src="script.js" ></script>

</body>
</html>
